<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>とてもとても寂しいです</title>
  <style>
    #visible-text {
      font-size: 12px; /* 小さなフォントサイズに変更 */
    }
  </style>  
  <link rel="stylesheet" href="kimuneeee.css">
</head>
<body>
  <div class="container">
    <div class="image-wrapper fade-in">
      <img src="Mac_kato.JPG" alt="わたくしの画像" class="image">
    </div>

    <div class="text" id="visible-text"></div>

    <div class="landolt-container">
      <div class="landolt">
        <div class="landolt-item" style="transform: rotate(0deg);">c</div>
        <div class="landolt-item" style="transform: rotate(90deg);">c</div>
        <div class="landolt-item" style="transform: rotate(270deg);">c</div>
        <div class="landolt-item" style="transform: rotate(180deg);">c</div>
        <div class="landolt-item" style="transform: rotate(90deg);">c</div>
      </div>
      <div class="text-container">
        <div class="text-item">あ</div>
        <div class="text-item">り</div>
        <div class="text-item">が</div>
        <div class="text-item">と</div>
        <div class="text-item">う</div>
      </div>
    </div>

    <div class="image-wrapper fade-in">
      <img src="special_img.JPG" alt="おもろいの画像" class="image">
    </div>

    <div class="hint-container">
      <button id="hint-button" class="hint-button">ヒント...</button>
      <p id="hint-text" class="hint-text">スマホをすごい傾けて見てね....二通りの文があります</p>
    </div>
  </div>

  <script src="kimuneeee.js"></script>
</body>
</html>
